<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ricerca Google - RistoMemo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Banner fisso in alto - OTTIMIZZATO MOBILE */
        .search-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 15px;
            z-index: 9999;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-bottom: 10px;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .back-button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .search-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .search-query {
            font-size: 15px;
            font-weight: 600;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.95;
        }

        .open-in-google {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .open-in-google:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        /* Contenitore ricerca */
        .search-container {
            position: fixed;
            top: 95px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 95px);
        }

        #searchFrame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Desktop - SE lo schermo √® grande */
        @media (min-width: 768px) {
            .search-header {
                padding: 15px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 20px;
            }

            .back-button {
                width: auto;
                margin-bottom: 0;
                padding: 12px 25px;
                font-size: 16px;
                flex-shrink: 0;
            }

            .search-info {
                flex: 1;
                display: flex;
                justify-content: space-between;
            }

            .search-query {
                font-size: 18px;
                text-align: left;
            }

            .open-in-google {
                padding: 10px 16px;
                font-size: 14px;
            }

            .search-container {
                top: 70px;
                height: calc(100vh - 70px);
            }
        }

        /* Schermi molto piccoli (iPhone SE, etc) */
        @media (max-width: 375px) {
            .back-button {
                font-size: 16px;
                padding: 12px 16px;
            }

            .search-query {
                font-size: 13px;
            }

            .open-in-google {
                font-size: 11px;
                padding: 6px 10px;
            }
        }

        /* Safe area per iPhone con notch */
        @supports (padding: max(0px)) {
            .search-header {
                padding-top: max(12px, env(safe-area-inset-top));
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Banner fisso in alto -->
    <div class="search-header">
        <a href="javascript:history.back()" class="back-button" onclick="goBack(); return false;">
            üîô Torna a RistoMemo
        </a>
        <div class="search-info">
            <div class="search-query" id="searchQuery">üîç Ricerca Google...</div>
            <a href="#" id="openGoogleLink" class="open-in-google" target="_blank" rel="noopener noreferrer">
                üåê Apri
            </a>
        </div>
    </div>

    <!-- Risultati Google embedded -->
    <div class="search-container">
        <iframe id="searchFrame" sandbox="allow-same-origin allow-scripts allow-popups allow-forms" allowfullscreen></iframe>
    </div>

    <script>
        // Recupera i parametri dalla URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');

        if (query) {
            const decodedQuery = decodeURIComponent(query);
            
            // Mostra la query nel banner
            document.getElementById('searchQuery').textContent = 'üîç ' + decodedQuery;
            
            // URL per i risultati Google
            const googleSearchUrl = `https://www.google.com/search?q=${query}&igu=1`;
            document.getElementById('searchFrame').src = googleSearchUrl;
            
            // Link per aprire Google in una nuova tab
            document.getElementById('openGoogleLink').href = googleSearchUrl;
        } else {
            document.getElementById('searchQuery').textContent = 'Errore: nessuna ricerca specificata';
        }

        function goBack() {
            // Prova a tornare indietro, altrimenti vai alla home
            if (document.referrer && document.referrer.includes('ristomemo')) {
                history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Gestione errori iframe
        document.getElementById('searchFrame').addEventListener('error', function() {
            console.warn('Impossibile caricare i risultati Google in iframe');
            // Se l'iframe non carica, apri direttamente Google
            window.location.href = `https://www.google.com/search?q=${query}`;
        });
    </script>
</body>
</html>
