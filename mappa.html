<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mappa Ristorante - RistoMemo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Banner fisso in alto - OTTIMIZZATO MOBILE */
        .map-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 12px 15px;
            z-index: 9999;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
        }

        .back-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background: white;
            color: #ff6b6b;
            border: none;
            padding: 14px 20px;
            border-radius: 12px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            margin-bottom: 10px;
            /* Ottimizzazione touch */
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        .back-button:active {
            transform: scale(0.97);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .restaurant-info {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
        }

        .restaurant-name {
            font-size: 15px;
            font-weight: 600;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            opacity: 0.95;
        }

        .open-in-maps {
            background: rgba(255, 255, 255, 0.25);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 4px;
            white-space: nowrap;
            transition: all 0.2s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .open-in-maps:active {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(0.95);
        }

        /* Contenitore mappa */
        .map-container {
            position: fixed;
            top: 95px;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100%;
            height: calc(100vh - 95px);
        }

        #map {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Desktop - SE lo schermo Ã¨ grande */
        @media (min-width: 768px) {
            .map-header {
                padding: 15px 20px;
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 20px;
            }

            .back-button {
                width: auto;
                margin-bottom: 0;
                padding: 12px 25px;
                font-size: 16px;
                flex-shrink: 0;
            }

            .restaurant-info {
                flex: 1;
                display: flex;
                justify-content: space-between;
            }

            .restaurant-name {
                font-size: 18px;
                text-align: left;
            }

            .open-in-maps {
                padding: 10px 16px;
                font-size: 14px;
            }

            .map-container {
                top: 70px;
                height: calc(100vh - 70px);
            }
        }

        /* Schermi molto piccoli (iPhone SE, etc) */
        @media (max-width: 375px) {
            .back-button {
                font-size: 16px;
                padding: 12px 16px;
            }

            .restaurant-name {
                font-size: 13px;
            }

            .open-in-maps {
                font-size: 11px;
                padding: 6px 10px;
            }
        }

        /* Safe area per iPhone con notch */
        @supports (padding: max(0px)) {
            .map-header {
                padding-top: max(12px, env(safe-area-inset-top));
                padding-left: max(15px, env(safe-area-inset-left));
                padding-right: max(15px, env(safe-area-inset-right));
            }
        }
    </style>
</head>
<body>
    <!-- Banner fisso in alto -->
    <div class="map-header">
        <a href="javascript:history.back()" class="back-button" onclick="goBack(); return false;">
            ðŸ”™ Torna a RistoMemo
        </a>
        <div class="restaurant-info">
            <div class="restaurant-name" id="restaurantName">Caricamento...</div>
            <a href="#" id="openMapsLink" class="open-in-maps" target="_blank" rel="noopener noreferrer">
                ðŸ“± Apri
            </a>
        </div>
    </div>

    <!-- Mappa embedded -->
    <div class="map-container">
        <iframe id="map" allowfullscreen loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>

    <script>
        // Recupera i parametri dalla URL
        const urlParams = new URLSearchParams(window.location.search);
        const query = urlParams.get('q');
        const name = urlParams.get('name');

        if (name) {
            document.getElementById('restaurantName').textContent = decodeURIComponent(name);
        }

        if (query) {
            // URL per la mappa embedded
            const embedUrl = `https://www.google.com/maps/embed/v1/place?key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8&q=${query}`;
            document.getElementById('map').src = embedUrl;

            // URL per aprire in Google Maps app
            const mapsAppUrl = `https://www.google.com/maps/search/?api=1&query=${query}`;
            document.getElementById('openMapsLink').href = mapsAppUrl;
        } else {
            document.getElementById('restaurantName').textContent = 'Errore: nessuna posizione specificata';
        }

        function goBack() {
            // Prova a tornare indietro, altrimenti vai alla home
            if (document.referrer && document.referrer.includes('ristomemo')) {
                history.back();
            } else {
                window.location.href = 'index.html';
            }
        }

        // Prevenire il refresh accidentale
        window.addEventListener('beforeunload', function(e) {
            // Non mostrare l'alert se si sta tornando indietro
            if (performance.navigation.type !== 2) {
                return;
            }
        });
    </script>
</body>
</html>
